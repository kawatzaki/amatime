<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Amatime</title>
	<link rel="stylesheet" href="style.css">
	<script src="vue.js" charset="utf-8"></script>
	
</head>
<body>
	<div id="container">
		<div id="month">
			<ul>
				<li v-for="month in months">
					{{ month }}
				</li>
			</ul>
		</div>
		<div id="day">
			<ul>
				<li> {{}} </li>
			</ul>
		</div>
		<div id="year">
			
		</div>
	</div>
	<script src="amatime.js" charset="utf-8"></script>
</body>
</html>
